            .tree, .tree ul {

            }
            .tree ul {
                margin-left:1em;
                position:relative
            }
            .tree ul ul {
                margin-left:.5em
            }
            .tree ul:before {
                content:"";
                display:block;
                width:0;
                position:absolute;
                top:0;
                bottom:0;
                left:0;
                border-left:1px solid
            }
            .tree li {
                margin:0;
                padding:0 1em;
                line-height:2em;
                font-weight:700;
                position:relative;
                white-space: nowrap;
            }
            .tree ul li:before {
                content:"";
                display:block;
                width:10px;
                height:0;
                border-top:1px solid;
                margin-top:-1px;
                position:absolute;
                top:1em;
                left:0
            }
            .tree ul li:last-child:before {
                background:#fff;
                height:auto;
                top:1em;
                bottom:0
            }
            .indicator {
                margin-right:5px;
            }
            .tree li a {
                text-decoration: none;
            }
            .tree li button, .tree li button:active, .tree li button:focus {
                text-decoration: none;
                border:none;
                background:transparent;
                margin:0px 0px 0px 0px;
                padding:0px 0px 0px 0px;
                outline: 0;
            }
        </style>

            /**
             * @util OneTimeConditionLock
             */
            var OneTimeConditionLock = function () {
              this.lock = false;
            };

            function testByOtherCondition(condition, otherCondition_opt, lock, unlock) {
              if (condition) {
                if (!this.lock) {
                  this.lock = true;

                  lock && lock();

                }
              } else if (otherCondition_opt) {
                if (this.lock) {
                  this.lock = false;

                  unlock && unlock();

                }
              }
            }

            function testByCondition(condition, lock, unlock) {
              if (condition) {
                if (!this.lock) {
                  this.lock = true;

                  lock && lock();

                }
              } else {
                if (this.lock) {
                  this.lock = false;

                  unlock && unlock();

                }
              }
            }

            /**
             * @param {Boolean} condition
             * @param {Function} lock
             * @param {Function} unlock
             * @param {Boolean} otherCondition_opt
             */
            OneTimeConditionLock.prototype.test = function (condition, lock, unlock, otherCondition_opt) {

              if (typeof otherCondition_opt !== 'undefined') {
                testByOtherCondition.call(this,
                        condition,
                        otherCondition_opt,
                        lock,
                        unlock
                        );
              } else {
                testByCondition.call(this,
                        condition,
                        lock,
                        unlock
                        );
              }
            };
        </script>

                function $timeout(callback, time) {
                  var t = setTimeout(function () {
                    clearTimeout(t);
                    callback && callback();
                  }, time);
                }

                function toggleClass($el, clazz) {
                  if ($el.hasClass(clazz)) {
                    $el.removeClass(clazz);
                  } else {
                    $el.addClass(clazz);
                  }
                }

                function isWithinClass($el, clazz) {
                  return $el.hasClass(clazz)
                          || $el.parents('.' + clazz).length > 0;
                }

                function isWithinClassess($el, clazzezz) {
                  for (var i = 0; i < clazzezz.length; i++) {
                    if (isWithinClass($el, clazzezz[i])) {
                      return true;
                    }
                  }
                  return false;
                }

                function removeClassIfExist($el, clazz) {
                  if ($el.hasClass(clazz)) {

                    $htmlBody.animate({
                      'scroll-top': $el.offset().top - 120
                    }, 400);
                  }, 400);
                });
              });
            })(jQuery);
        </script>
        <script>
            (function ($) {
              $(function () {

                var BREAK_POINT = 576;

                var $win = $(window);
                var $doc = $(document);
                var $body = $('body');
                var $htmlBody = $('html,body');
                var $loading = $('.ui-loading');
                var $loadingModal = $('.ui-loading-modal');
                var $header = $('.ui-header');
                var $container = $('.ui-container .container');
                var $footer = $('.ui-footer');

                function $timeout(callback, time) {
                  var t = setTimeout(function () {
                    clearTimeout(t);
                    callback && callback();
                  }, time);
                }

                var timestamp = (location.search.split(/timestamp\=(.*?)$/) || [])[1] || 0;
                var currentTimestamp = new Date().getTime();

                console.log(currentTimestamp - timestamp);

                $body.show();
                if ((currentTimestamp - timestamp) > 5000) {
                  $loading.show();
                  $timeout(function () {
                    $loading.hide();
                  }, 500);
                }

                $doc.on('click', '.ui-back-button', function () {
                  if (document.referrer) {
                    var arr = document.referrer.split(/[\&\?]+timestamp=/);
                    if (arr && arr.length) {
                      var href = arr[0];
                      if (href.indexOf('?') > -1) {
                        href = href + '&timestamp=' + timestamp;
                      } else {
                        href = href + '?timestamp=' + timestamp;
                      }
                      location.href = href;
                    }
                  } else {
                    window.history.back();
                  }
                });


                $('form').on('submit', function (event) {
                  event.preventDefault();
                });

                $doc.on('click', 'button.ui-save-button', function () {
                  var $alert = $('.ui-save-alert');
                  $alert.hide();
                  $loadingModal.modal('show');
                  $timeout(function () {
                    $alert.show();
                    $loadingModal.modal('hide');
                    $win.scrollTop(0);
                  }, 1000);
                });

                function containerResize() {
                  var winHeight = $win.height() - $header.height();
                  var contentHeight = $container.height() + $footer.height();
                  if (winHeight > contentHeight) {

                    var err = 49;

                    $container.css({
                      'min-height': (winHeight - $footer.height() - ($header.height() + err) + 20) + 'px'
                    });
                  }
                }

                containerResize();
                $win.on('resize', function () {
                  containerResize();
                });

                $doc.on('click', 'a', function () {
                  var $el = $(this);
                  var href = $el.attr('href');
                  if (href && href !== 'javascript:void(0)' && href !== '#') {
                    var timestamp = new Date().getTime();
                    if (href.indexOf('?') > -1) {
                      href = href + '&timestamp=' + timestamp;
                    } else {
                      href = href + '?timestamp=' + timestamp;
                    }

                    $el.attr('href', href);
                  }
                });

              });
            })(jQuery);
        </script>
        <script>
            (function ($) {
              $(function () {

                var $sidebar = $('.ui-sidebar');
                var $overlay = $('.ui-sidebar-overlay');
                var $overalyHeader = $('.ui-sidebar-overlay-header');
                var $toggleButton = $('.ui-sidebar-overlay-toggle');

                function toggleClass($el, clazz, addCallback, removeCallback) {
                  if ($el.hasClass(clazz)) {
                    $el.removeClass(clazz);
                    removeCallback && removeCallback();
                  } else {
                    $el.addClass(clazz);
                    addCallback && addCallback();
                  }
                }

                $overalyHeader.on('click', function () {
                  toggleClass($overlay, 'ui-collapse', function () {
                    $toggleButton.find('.text-center').text('แสดง');
                    $toggleButton.find('.fa')
                            .removeClass('fa-angle-down')
                            .addClass('fa-angle-up');
                    $sidebar.css('overflow', 'auto');
                  }, function () {
                    $toggleButton.find('.text-center').text('ซ่อน');
                    $toggleButton.find('.fa')
                            .addClass('fa-angle-down')
                            .removeClass('fa-angle-up');
                    $sidebar.css('overflow', 'hidden');
                    $sidebar.scrollTop(0);
                  });
                });
              });
            })(jQuery);
        </script>

        <script>
            (function ($) {
              $.fn.extend({
                treed: function (o) {

                  var openedClass = 'fa fa-minus-circle';
                  var closedClass = 'fa fa-plus-circle';

                  if (typeof o != 'undefined') {
                    if (typeof o.openedClass != 'undefined') {
                      openedClass = o.openedClass;
                    }
                    if (typeof o.closedClass != 'undefined') {
                      closedClass = o.closedClass;
                    }
                  }
                  ;

                  //initialize each of the top levels
                  var tree = $(this);
                  tree.addClass("tree");
                  tree.find('li').has("ul").each(function () {
                    var branch = $(this); //li with children ul
                    branch.prepend("<i class='indicator glyphicon " + closedClass + "'></i>");
                    branch.addClass('branch');
                    branch.on('click', function (e) {
                      if (this == e.target) {
                        var icon = $(this).children('i:first');
                        icon.toggleClass(openedClass + " " + closedClass);
                        $(this).children().children().toggle();
                      }
                    })
                    branch.children().children().toggle();
                  });
                  //fire event from the dynamically added icon
                  tree.find('.branch .indicator').each(function () {
                    $(this).on('click', function () {
                      $(this).closest('li').click();
                    });
                  });
                  //fire event to open branch if the li contains an anchor instead of text
                  tree.find('.branch>a').each(function () {
                    $(this).on('click', function (e) {
                      $(this).closest('li').click();
                      e.preventDefault();
                    });
                  });
                  //fire event to open branch if the li contains a button instead of text
                  tree.find('.branch>button').each(function () {
                    $(this).on('click', function (e) {
                      $(this).closest('li').click();
                      e.preventDefault();
                    });
                  });
                }
              });
            })(jQuery);
        </script>

        <script>
            (function ($) {
              $(function () {

                $('#tree').treed();

                function highlightMenuByQuerystring() {
                  var page = (location.search.split(/[\&\?]+timestamp=/) || [])[0];
                  if (!page) {
                    page = '?page=index';
                  }

                  $('.list-group-item[href="' + page + '"]').addClass('ui-highlight');
                }

                highlightMenuByQuerystring();
                if (!$('.ui-sidebar .ui-highlight').length) {
                  var breadcrumbPage = $('.ui-container .breadcrumb-item:eq(1) a').attr('href');
                  if (breadcrumbPage) {
                    $('.list-group-item[href="' + breadcrumbPage + '"]').addClass('ui-highlight');
                  } else {
                    highlightMenuByQuerystring();
                  }
                }
              });
            })(jQuery);
        </script>
